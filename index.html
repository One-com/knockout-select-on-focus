<!doctype html>
<html>
    <head>
        <title>Knockout.selectOnFocus Demo</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    </head>
    <body>
        <div class="demo">
            <h2>Selects all text when the element is focused</h2>
            <input type="text" value="foobar.exe" data-bind="selectOnFocus: true">

            <h2>Selects all text before the first period when the element is focused</h2>
            <input type="text" value="foobar.exe" data-bind="selectOnFocus: /^[^\.]+/">

            <h2>Only select the pattern on the first focus</h2>
            <input type="text" value="foobar.exe" data-bind="selectOnFocus: { pattern: /^[^\.]+/, onlySelectOnFirstFocus: true }">
        </div>

        <a href="https://github.com/One-com/knockout-dragdrop"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

        <script src="vendor/knockout-2.2.1.js"></script>
        <script src="vendor/knockout.selectOnFocus.js"></script>
        <script src="main.js"></script>
    </body>
</html>
